<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-logo">Setlisted</div>
    </nav>
  </header>
  <div class="hero-bg">
    <div class="hero-content">
      <h1 class="hero-title fadeInUp-animation">FIND. TRACK. FAVORITE.<br>UNRELEASED SONGS.</h1>
      <p class="hero-subtitle fadeInUp-animation-delay-1">The ID app for music lovers.<br>Experience the future of music discovery.</p>
      <button class="btn btn-4 fadeInUp-animation-delay-2" id="get-started">
        <span>Get Early Access</span>
      </button>
    </div>
    <div class="cd-graphic-container">
      <img src="assets/images/cd.png" alt="CD Graphic" class="cd-graphic" />
    </div>
  </div>
  <div class="form-section" id="form-section">
    <form id="waitlist-form" class="waitlist-form" novalidate>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <button type="submit" class="submit-btn" id="submit-button">Join Waitlist</button>
    </form>
    <div id="confirmation" class="confirmation hidden">
      <h2>Thank you for joining!</h2>
      <p>You're on the list. We'll let you know when Setlisted is ready for you.</p>
    </div>
  </div>
  <footer>
    <p class="footer-text">&copy; 2025 Setlisted. All rights reserved.</p>
  </footer>
  <script src="assets/js/script.js"></script>
